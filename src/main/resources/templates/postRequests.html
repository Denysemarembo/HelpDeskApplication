<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Posted Requests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      color: #000;
      overflow-x: hidden;
      height: 120vh;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: lightblue;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    input,
    textarea,
    button,
    select {
      padding: 8px 15px;
      border-radius: 5px !important;
      margin: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      font-size: 18px !important;
      font-weight: 300;
      width: 100%;
    }

    input:focus,
    textarea:focus,
    select:focus {
      -moz-box-shadow: none !important;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
      border: 1px solid #00BCD4;
      outline-width: 0;
      font-weight: 400;
    }

    button:focus {
      -moz-box-shadow: none !important;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
      outline-width: 0;
    }

    h1 {
      color: black;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    table, th, td {
      border: 1px solid;
    }

    table {
      width: 100%;
    }
    tr:hover { background-color: azure;}


    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: beige;
    }

    .table-header {
      position: sticky;
      top: 0;
      background-color: #f5f5f5;
    }

    .table-body {
      max-height: 600px;
      overflow-y: auto;
      width: 100%;
    }

    .back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      margin-top: 10px;
      position: relative;
    }

    #updateFormModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: lightblue;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Posted Requests</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Request ID</th>
      <th>Description</th>
      <th>Assigned To</th>
      <th>Status</th>
      <th>Request Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${requests}">
      <td th:text="${request.id}"></td>
      <td th:text="${request.description}"></td>
      <td th:text="${request.assignedTo.username}"></td>
      <td th:text="${request.status}"></td>
      <td th:text="${#dates.format(request.requestDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
